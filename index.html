<!DOCTYPE html>
<html>
<head>
        
       
      
        <title>Toolbar</title>
        
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="style.css">
               
        

</head>

<body>
        <div class="container ">
                <div class="player-0 active">
                    <div class="player-name" id="name-0">Naresh</div>
                    <div class="score" id="score-0">0</div>
                    <div class="score-box">
                            <div class="current-score">Current Score</div>
                            <div class="player-score" id="current-0">5</div>
                    </div>
                </div>
                <div class="player-1">
                    <div class="player-name" id="name-1">Ramesh</div>
                    <div class="score"  id="score-1">0</div>
                    <div class="score-box">
                            <div class="current-score">Current Score</div>
                            <div class="player-score" id="current-1">10</div>
                    </div>
                </div>
                <button class="btn-new">
                        <i class="ion-ios-plus-outline"></i>New game</button>
                        <button class="btn-roll"><i class="ion-ios-loop"></i>Reload  </button>
                        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                        <img src="dice-5.png" alt="Dice" class="dice">
                <div class="clear"></div>
              </div>
         <script src="game.js"></script>
</body>


</html>
